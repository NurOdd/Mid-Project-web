<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>ContactUs</title>
  </head>
  <body>

    <!--navbar/navbar.css-->
    
    <nav class="navbar">
        <div>
          <img
            src="../project-assets/logos/circle.svg"
            alt="  logoCircle"
            id="logoCircle"
          />
        </div>
        <div class="menuList">
          <ul>
            <a href="./index.html" id="linkBlue">Home</a>
            <a href="./Project page.html">Project</a>
            <a href="#">Services</a>
          </ul>
        </div>
        <div>
          <a href="./Contact page.html">
            <button class="btnContactUs">Contact us</button>
          </a>
        </div>
      </nav>

      <!--main/mainContactUs.css-->

    <main class="mainContact" >
      <h1>Contact Us</h1>
      <div class="contactUs">
        <div class="contactForm">
          <div class="formName">
            <legend class="legendForm">Full Name*</legend>
            <input id="ctrName" type="text" placeholder="Enter your full name" />
          </div>
          <div class="formContact">
            <div class="formEmail">
              <legend class="legendForm">Email</legend>
              <input id="ctrEmail" type="email" placeholder="Enter your email address" />
            </div>

            <div class="formPhone">
              <legend class="legendForm">Phone</legend>
              <input id="ctrPhone" type="text" placeholder="Enter your phone number" />
            </div>
          </div>
          <div class="formMsg">
            <legend class="legendForm">Message</legend>
            <textarea id="ctrMsg" rows="8" placeholder="Write your message here..." ></textarea>
          </div>

          <button class="btnSubmit">Submit</button>
        </div>
      </div>
    </main>

    <!--Footer / footer.css-->

    <footer class="footer">
      <div>
        <div class="footerDirection">
          <img
            src="../project-assets/logos/circle.svg"
            alt="logoCircle"
            id="logoCircle"
          />
          <p>2972 Westheimer Rd. Santa Ana, <br />Illinois 85486</p>
        </div>
        <ul class="footerLinks">
          <li>Team</li>
          <li>Services</li>
          <li>About Us</li>
          <li>Press</li>
          <li>Projects</li>
          <li>Privacy Policy</li>
        </ul>
      </div>
    </footer>


    
  </body>
</html>
